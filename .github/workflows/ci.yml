name: Pull Request CI

on:
  - pull_request

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Lint ğŸ§¹
        run: |
          npx eslint . --ext .js,.ts,.jsx,.tsx
          npx prettier --check .

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Test ğŸ§ª
        run: npm test

      - name: Upload build artifacts ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
